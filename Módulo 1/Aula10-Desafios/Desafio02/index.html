<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 02</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizr em cada uso.</p>
  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Prágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h[nº do parágrafo]&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>  
    <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Listas enumeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
