<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
      display: none;
      max-width: 150px;
    }

    div:hover > p {
      display: block;
      color: white;
      background-color: black;

    }
    div:hover{
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de HOVER</h1>
  <p>Passe o mouse osbre o texto abaixo</p>
  <div>
    Passe o mouse aqui
      <p>Texto escondido ...</p>
  </div>
  <p>Fim Exemplo</p>
</body>
</html>
